<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>


<f:if condition="{data.tx_mask_lightboxrepeater}">
    <ul class="lightbox-gallery">
        <f:for each="{data.tx_mask_lightboxrepeater}" as="data_item">
            <li>
                <f:for each="{data_item.tx_mask_lightboximage}" as="file">
                    <a href="{file.publicUrl}" data-fancybox="gallery" data-caption="{file.description}">
                    <f:media file="{file}" width="300" height="200" alt="{file.alternative}" />
                    </a>
                </f:for>
                <f:if condition="{data_item.tx_mask_lightboxcontent}">
                    <f:for each="{data_item.tx_mask_lightboxcontent}" as="data_item_item">
                        <f:cObject typoscriptObjectPath="lib.tx_mask.content">{data_item_item.uid}</f:cObject>
                    </f:for>
                </f:if>
            </li>
        </f:for>
    </ul>
</f:if>
